<!-- Contact Section -->
    <div class="contact">
        <form>
            <h1 class="title">Contact us</h1>
            <div class="row">
                <div class="input-group">
                    <input type="text"  id="name" required>
                    <label for="name"><i class="fa-solid fa-user fa-sm"></i> Your Name</label>
                 </div>
     
                 <div class="input-group">
                     <input type="text"  id="number" required>
                     <label for="number"><i class="fa-solid fa-phone fa-sm"></i> Phone No.</label>
                  </div>
            </div>

             <div class="input-group">
                <input type="email"  id="email" required>
                <label for="email"><i class="fa-solid fa-envelope fa-sm"></i> Email</label>
             </div>

             <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fa-solid fa-comment fa-sm"></i> Your Message</label>
             </div>
             <button type="submit">SUBMIT</button>
        </form>
    </div>
